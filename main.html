<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Feedback Form</h1>
	</header>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" pattern="[a-zA-Z]{3,50}" required>
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<br>
		<label for="favColor">Favourite Color</label>
		<select id="favColor">
			<option>Blue</option>
			<option>Red</option>
			<option>Green</option>
			<option>Black</option>
			<option>White</option>
		</select>		
		<br>
		<label for="likeness">How much do you like this color?</label>
		<input type="range" id="likeness" min=1 max=100>
		<br>
		<button type="submit">Submit</button>
	</form> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
