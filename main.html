<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Feedback Form</h1>
	</header>
	<form method="post">
		<label for="name">Name: </label>
		<input style="margin-left: 68px" type="text" id="name" minLength="3" maxLength="50" required>
		<br>
		<label for="portfolio">Portfolio: </label>
		<input style="margin-left: 50px;" type="url" id="portfolio" required>
		<br>
		<label for="favColor">Favourite Color: </label>
		<input style="margin-left: 7px;" type="color" id="favColor">		
		<br>
		<label for="likeness">How Much do you like this color?</label>
		<input type="range" id="likeness" min=1 max=100>
		<br>
		<button style="margin-top: 10px;" type="submit">Submit</button>
	</form> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
